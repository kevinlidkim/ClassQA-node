<div class="jumbotron text-center">

  <h3>ClassPage</h3>

</div>

<div class="container-fluid nopadding">
  <div class="row">
    <!-- Left Column -->
    <!-- Editing Class info -->
    <div class="col-md-4" >

      <button class="btn btn-info" ng-click="get_selected_course()">Load Course Info</button>

      <h3>Edit Class Info</h3>

      <div class="form-group">
        <label for="crsName">Course Name:</label>
        <input type="text" class="form-control" id="crsName" placeholder="{{selected_course.name}}">
      </div>

      <div class="form-group">
        <label for="crsCode">Course Code:</label>
        <input type="text" class="form-control" id="crsCode" placeholder="{{selected_course.code}}">
      </div>

      <div class="form-group">
        <label for="crsDept">Course Department:</label>
        <input type="text" class="form-control" id="crsDept" placeholder="{{selected_course.department}}">
      </div>

      <div class="form-group">
        <label for="crsSec">Course Section:</label>
        <input type="text" class="form-control" id="crsSec" placeholder="{{selected_course.section}}">
      </div>

      <div class="form-group">
        <label for="crsPwd">Password:</label>
        <input type="text" class="form-control" id="crsPwd" placeholder="{{selected_course.password}}">
      </div>

      <div class="form-group">
        <label for="crsDesc">Description:</label>
        <textarea class="form-control" rows="4" id="crsDesc" placeholder="..." value="{{selected_course.description}}"></textarea>
      </div>

      <!-- Not yet implemented -->
      <button class="btn btn-success" ng-click="">Submit Change</button>

    </div>
    <!-- Right Column -->
    <div class="col-md-8">

    </div>
  </div>
</div>
