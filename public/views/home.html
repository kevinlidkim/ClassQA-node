<div class="jumbotron text-center">

  <h4>HELLO you are HOME</h4>

  <h3>show classes here...</h3>

  <button class="btn btn-primary" type="button" name="button" ng-hide="is_Professor()" ng-click="load_enrolled()">
  Click to Load Courses
  </button>
  <button class="btn btn-primary" type="button" name="button" ng-show="is_Professor()" ng-click="load_taught()">
  Click to Load Courses
  </button>

</div>


<div class="container">
  <div class="row">



    <div ng-hide="is_Professor()" class="panel panel-info" ng-repeat="class in courses_enrolled_in">
      <div class="panel-heading">{{class.department}} {{class.code}}</div>
      <div class="panel-body">Panel Content</div>
      <button type="button" class="btn btn-secondary" ng-click="go_to_class(class.course_id)" >Go to Class Page</button>
    </div>

    <div ng-show="is_Professor()" class="panel panel-info" ng-repeat="class in courses_taught">
      <div class="panel-heading">{{class.department}} {{class.code}} {{class.section}}</div>
      <div class="panel-body">{{class.name}}</div>
      <button type="button" class="btn btn-secondary" ng-click="go_to_class(class._id)" >Go to Class Page</button>
    </div>

  </div>
</div>
