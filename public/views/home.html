<div class="width100 posRel" style="padding-top:40px;padding-left:420px;padding-right:20px;min-height:100vh;overflow-y:scroll;">
  <div class="posAbs" style="background-color:black;top:0;bottom:0;left:0;right:0;z-index:0;opacity:0.1;"></div>
  <div class="backColorWhite shadow4 bordRad10 posRel" style="padding:20px;z-index:1;">
    <button class="btn btn-primary" type="button" name="button" ng-hide="is_Professor()" ng-click="load_enrolled()">
      Click to Load Classes
    </button>

    <button class="btn btn-primary" type="button" name="button" ng-show="is_Professor()" ng-click="load_taught()">
      Click to Load Classes
    </button>

    <!-- CLASSES ENROLLED IN -->
    <div ng-hide="is_Professor()" class="panel panel-default" ng-repeat="class in courses_enrolled_in">
      <div class="panel-heading">{{class.department}} {{class.code}}</div>
      <div class="panel-body">Panel Content</div>
      <button type="button" class="btn btn-secondary" ng-click="load_classPage(class.course_id)" >Go to Class Page</button>
    </div>


    <!-- CLASSES TAUGHT IN -->
    <div ng-show="is_Professor()" class="panel panel-primary" ng-repeat="class in courses_taught">
      <div class="panel-heading">{{class.department}} {{class.code}} {{class.section}}</div>
      <div class="panel-body">

        <h3>Course Name:</h3>
        <p>{{class.name}}</p>

        <h3>Course Description:</h3>
        <p>{{class.description}}</p>

        <h3>Professor:</h3>
        <p>{{class.professor}}</p>

        <h3>Class ID:</h3>
        <input id="courseId" type="text" name="" value="{{class._id}}">


        <!-- YONG'S -->
        <button type="button" class="btn btn-success" ng-click="load_classPage(class._id)">Go to Class Page</button>
      </div>
    </div>
  </div>
</div>
