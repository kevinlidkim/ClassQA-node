<div class="width100 posRel centerText" style="padding-top:100px;padding-left:20px;padding-right:20px;
  min-height:100vh;overflow-y:scroll;">

  <div class="backColorWhite bordRad10 posRel" style="padding:20px;z-index:1;margin-bottom:20px;">
    <button class="btn btn-primary" type="button" name="button" ng-hide="is_Professor()" ng-click="load_enrolled()" style="margin-bottom:20px;">
      Click to Load Classes
    </button>

    <button class="btn btn-primary" type="button" name="button" ng-show="is_Professor()" ng-click="load_taught()" style="margin-bottom:20px;">
      Click to Load Classes
    </button>
  </div>

  <!-- CLASSES ENROLLED IN -->
  <!-- only shows for students -->
  <!-- ng-init loads classes enrolled-->
  <div ng-hide="is_Professor()" class="" ng-repeat="class in courses_enrolled_in">
    <div class="bordRad10 shadow5 classBox inlineBlock vertAlignTop leftText" ng-click="load_classPage(class._id)"
         style="background-color:white;width:700px;cursor:pointer;padding:25px 20px 20px 20px;margin-bottom:20px;"
         onmouseenter="$(this).find('#goToClass').toggle();$(this).find('#goToClassHover').toggle();"
         onmouseleave="$(this).find('#goToClass').toggle();$(this).find('#goToClassHover').toggle();">
      <div class="kievet colBlack" style="font-size:2.25em;font-weight:600;margin-bottom:12px;">
        {{class.department}}
        <span class="posRel" style="margin-right:2px;right:3px;bottom:0;">{{class.code}}</span>
        {{class.name}}
        <div class="floatRight posRel">
          <img src="../images/goToClass.png" height="40px" class="posRel" style="top:20px;" id="goToClass"/>
          <img src="../images/goToClassHover.png" height="40px" class="posRel" style="top:20px;display:none;" id="goToClassHover"/>
          <div class="inlineBlock vertAlignTop posAbs" style="font-size:0.4em;top:-5px;right:-3px;width:90px;">GO TO CLASS</div>
        </div>
      </div>
      <div class=" colBlack" style="font-size:1.35em;margin-bottom:15px;">
        <span class="posRel" style="margin-right:10px;">Section {{class.section}}</span>
        <span class="posRel" style="">Professor {{class.professor}}</span>
      </div>
      <div class="charter colBlack" style="font-size:1.2em;">
        {{class.description}}
      </div>
      <!--<div class=" colBlack">Class ID: {{class._id}}</div>-->
    </div>
  </div>

  <!-- CLASSES TAUGHT IN -->
  <!-- only shows for professor -->
  <!-- ng-init loads classes -->
  <div ng-show="is_Professor()" class="" ng-repeat="class in courses_taught">
    <div class="bordRad10 shadow5 classBox inlineBlock vertAlignTop leftText" ng-click="load_classPage(class._id)"
         style="background-color:white;width:700px;cursor:pointer;padding:25px 20px 20px 20px;margin-bottom:20px;"
         onmouseenter="$(this).find('#goToClass1').toggle();$(this).find('#goToClassHover1').toggle();"
         onmouseleave="$(this).find('#goToClass1').toggle();$(this).find('#goToClassHover1').toggle();">
      <div class="kievet colBlack" style="font-size:2.25em;font-weight:600;margin-bottom:12px;">
        {{class.department}}
        <span class="posRel" style="margin-right:2px;right:3px;bottom:0;">{{class.code}}</span>
        {{class.name}}
        <div class="floatRight posRel">
          <img src="../images/goToClass.png" height="40px" class="posRel" style="top:20px;" id="goToClass1"/>
          <img src="../images/goToClassHover.png" height="40px" class="posRel" style="top:20px;display:none;" id="goToClassHover1"/>
          <div class="inlineBlock vertAlignTop posAbs" style="font-size:0.4em;top:-5px;right:-3px;width:90px;">GO TO CLASS</div>
        </div>
      </div>
      <div class=" colBlack" style="font-size:1.35em;margin-bottom:15px;">
        <span class="posRel" style="margin-right:10px;">Section {{class.section}}</span>
        <span class="posRel" style="">Professor {{class.professor}}</span>

      </div>
      <div class="charter colBlack" style="font-size:1.2em;">
        {{class.description}}
      </div>
      <!--<div class=" colBlack">Class ID: {{class._id}}</div>-->

    </div>
  </div>
</div>
