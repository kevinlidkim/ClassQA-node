<div class="jumbotron text-center">

  <h4>Home Page</h4>

  Click to Load Classes
  </button>
  <button class="btn btn-primary" type="button" name="button" ng-show="is_Professor()" ng-click="load_taught()">
  Click to Load Classes
  </button>

</div>


<div class="container">
  <div class="row">

    <!-- CLASSES ENROLLED IN -->
    <!-- only shows for students -->
    <!-- ng-init loads classes enrolled-->
    <h3 ng-hide="is_Professor()" ng-init="load_enrolled()">Classes you are enrolled in:</h3>

    <div ng-hide="is_Professor()" class="panel panel-default panel-class" ng-repeat="class in courses_enrolled_in">
      <div class="panel-heading">{{class.department}} {{class.code}}</div>
      <div class="panel-body">Panel Content</div>
      <button type="button" class="btn btn-secondary" ng-click="load_classPage(class.course_id)" >Go to Class Page</button>
    </div>


    <!-- CLASSES TAUGHT IN -->
    <!-- only shows for professor -->
    <!-- ng-init loads classes -->
    <h3 ng-show="is_Professor()" ng-init="load_taught()">Classes you are teaching:</h3>

    <div ng-show="is_Professor()" class="panel panel-primary panel-class" ng-repeat="class in courses_taught">
      <div class="panel-heading">{{class.department}} {{class.code}} {{class.section}}</div>
      <div class="panel-body">

        <h3>Course Name:</h3>
        <p>{{class.name}}</p>

        <h3>Course Description:</h3>
        <p>{{class.description}}</p>

        <h3>Professor:</h3>
        <p>{{class.professor}}</p>

        <!-- <h3>Class ID:</h3>
        <input id="courseId" type="text" name="" value="{{class._id}}"> -->

        <button type="button" class="btn btn-success" ng-click="load_classPage(class._id)">Go to Class Page</button>
      </div>
    </div>
  </div>
</div>
