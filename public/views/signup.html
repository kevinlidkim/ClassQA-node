<div class="width100 vertCenterMid centerText" style="overflow:hidden;padding-bottom:10px;">
  <div class="bordRad10 backColorWhite posRel z1 shadow1" style="width:750px;margin-top:30px;padding-top:15px;max-height:90vh;overflow-y:scroll;;border-top:1px solid #222222">

    <div class="colGreen" style="padding-top:70px;font-family:KGH;font-size:8em;">ClassQA</div>
    <div class="colGreen" style="padding-top:70px;font-family:KGHSolid;font-size:2em;">Better than Piazza and Sullstice</div>
    <div class="colGray" style="padding-top:40px;padding-bottom:40px;font-size:1.5em;">
      <div class="cabin" style="text-align:left;padding-left:105px;">
        <span style="margin-right:120px;font-weight:600;">Sign Up Below </span>
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>

    <form ng-submit="register()" id="captcha_form">

      <div style="display:flex;align-items:center;padding-left:105px;width:100%;">
        <div class="cabin" style="text-align:left;color:#888888;font-weight:600;font-size:1.5em;margin-right:40px;width:100px;">Username</div>
        <div class="input" style="width:420px;">
          <input class="input__fieldB" type="text" id="username" ng-model="username_input"/>
          <label class="input__labelB" for="username_input">
            <span class="input__label-contentB">What you want to be called</span>
          </label>
        </div>
      </div>

      <div style="display:flex;align-items:center;padding-left:105px;width:100%;">
        <div class="cabin" style="text-align:left;color:#888888;font-weight:600;font-size:1.5em;margin-right:40px;width:100px;">Email</div>
        <div class="input" style="width:420px;">
          <input class="input__fieldB" type="email" id="email" ng-model="email_input"/>
          <label class="input__labelB" for="email_input">
            <span class="input__label-contentB">Mail delivered by virtual carrier pigeons</span>
          </label>
        </div>
      </div>

      <div style="display:flex;align-items:center;padding-left:105px;width:100%;">
        <div class="cabin" style="text-align:left;color:#888888;font-weight:600;font-size:1.5em;margin-right:40px;width:100px;">Password</div>
        <div class="input" style="width:420px;">
          <input class="input__fieldB" type="password" id="password" ng-model="password_input"/>
          <label class="input__labelB" for="password_input">
            <span class="input__label-contentB">Hard to guess but easy to remember</span>
          </label>
        </div>
      </div>

      <div style="text-align:right;padding-right:90px;margin-top:70px;position:relative;z-index:3;">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                style="margin-bottom:30px;" ng-disabled="empty_signup()">Sign Up</button>
      </div>

      <div style="padding-left:100px;height:0;position:relative;z-index:2;">
        <div vc-recaptcha key="'6LdhLR0UAAAAAEhltH1Wcqe5tCQzUTn2rxun6DE1'" style="position:relative;bottom:100px;"></div>

      </div>
    </form>

    <div style="color:#888888;padding-top:20px;padding-bottom:20px;font-size:1.8em;">
      <div class="cabin" style="text-align:left;padding-left:105px;"><span style="margin-right:60px;font-weight:600;">
        Verify Account </span>
      </div>
    </div>

    <form class="form" ng-submit="verify_user()">

      <div style="display:flex;align-items:center;padding-left:105px;width:100%;">
        <div class="cabin" style="text-align:left;color:#888888;font-weight:600;font-size:1.5em;margin-right:40px;width:100px;">Email</div>
        <div class="input" style="width:420px;">
          <input class="input__fieldB" type="email" id="verify" ng-model="verify_email_input"/>
          <label class="input__labelB" for="verify_email_input">
            <span class="input__label-contentB">You should have signed up with an email</span>
          </label>
        </div>
      </div>

      <div style="display:flex;align-items:center;padding-left:105px;width:100%;">
        <div class="cabin" style="text-align:left;color:#888888;font-weight:600;font-size:1.5em;margin-right:40px;width:100px;">Secret Code</div>
        <div class="input" style="width:420px;">
          <input class="input__fieldB" type="text" id="verify" ng-model="verify_input"/>
          <label class="input__labelB" for="verify_input">
            <span class="input__label-contentB">Enter Verification Code</span>
          </label>
        </div>
      </div>

      <div style="text-align:right;padding-right:90px;margin-top:10px;">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                style="margin-bottom:30px;" ng-disabled="empty_verify()">Verify</button>
      </div>
    </form>

  </div>

</div>

<script>
  $(document).ready(function(){
    if($('#login_password').value != ''){
      $('#login_password').addClass('ng-not-empty')
    }
  })
</script>
