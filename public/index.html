<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>ClassQA</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- JS -->
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/moment/moment.js"></script>
	<script src="libs/angular-moment/angular-moment.js"></script>

	<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Design -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-indigo.min.css" />

	<!-- Google API -->
	<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
	<script src="libs/angular-recaptcha/release/angular-recaptcha.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/controllers/ClassCtrl.js"></script>
	<script src="js/controllers/QaCtrl.js"></script>

	<script src="js/services/MainService.js"></script>
	<script src="js/services/UserService.js"></script>
	<script src="js/services/ClassService.js"></script>
	<script src="js/services/QaService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="myApp" ng-controller="MainController" class="posRel" style="">
    <div ng-show="!is_logged_in()" style="background-image: url('images/pattern.png');position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;" ></div>
	<!-- HEADER -->
	<nav class="posAbs z0" style="width:400px;z-index:100;height:100vh;background-color:#f6f6f6;
        -webkit-box-shadow: 0px 0px 10px 0px rgba(186,186,186,1);
        -moz-box-shadow: 0px 0px 10px 0px rgba(186,186,186,1);
        box-shadow: 0px 0px 10px 0px rgba(186,186,186,1);" ng-show="is_logged_in()">

        <div class="width100 posAbs" style="background-image: url('images/pattern.png');height:320px;top:-120px;width:400px;"></div>
        <div class="width100 posAbs grad" style="height:200px;opacity:0.4;">        </div>
        <div class="width100 posAbs backColorWhite shadow3 bordRad10" style="height:100px;top:18px;margin-left:5%;width:90%;opacity:0.98;">        </div>
        <div class="centerText posRel bordRad10 colGreen" style="margin:50px 0 50px 0;font-family:KGH;font-size:4.5em;right:3px;top:2px;padding:5px 10px;">ClassQA</div>

        <div class="width100 posAbs " style="top:135px;height:50px;font-size:20px;">
            <a ng-href="/" ng-controller="UserController" class="posAbs" style="left:25px;bottom:0;-webkit-text-decoration-color: white;text-decoration-color: white;">
                <div class="colWhite kievit">
					<img src="../images/profile-user.png" height="22px" class="posRel" style="margin-right:5px;bottom:2px;"/>
					{{logged_in_user}}
				</div>
            </a>
            <a ng-click="logout()" href=""  class="posAbs" style="right:25px;bottom:0;-webkit-text-decoration-color: white;text-decoration-color: white;">
                <div class="colWhite kievit">Logout</div>
            </a>
        </div>

        <div style="padding-top:85px;font-size:1.2em;">
            <a href="" ng-show="!is_Professor()" data-toggle="modal" data-target="#addModal"><div class="hoverBackGray kievit" style="padding:10px 20px;">Add Class</div></a>
            <a href="" ng-show="is_Professor()"   data-toggle="modal" data-target="#createModal"><div class="hoverBackGray kievit" style="padding:10px 20px;">Create Class</div></a>
        </div>
	</nav>

	<!-- HIDDEN MODALS -->
	<!-- createClass Modal -->
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create Class</h4>
				</div>

				<div class="modal-body">

					<div class="form-group">
						<label for="crsName">Course Name:</label>
						<input type="text" class="form-control" id="crsName">
					</div>

					<div class="form-group">
						<label for="crsCode">Course Code:</label>
						<input type="text" class="form-control" id="crsCode">
					</div>

					<div class="form-group">
						<label for="crsDept">Course Department:</label>
						<input type="text" class="form-control" id="crsDept">
					</div>

					<div class="form-group">
						<label for="crsSec">Course Section:</label>
						<input type="text" class="form-control" id="crsSec">
					</div>

					<div class="form-group">
						<label for="crsPwd">Password:</label>
						<input type="password" class="form-control" id="crsPwd">
					</div>

					<div class="form-group">
						<label for="crsDesc">Description:</label>
						<textarea class="form-control" rows="4" id="crsDesc" placeholder="..."></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button class="btn btn-success" ng-click="create_class()" data-dismiss="modal">Create Class</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- addClass Modal -->
	<div id="addModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Class</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label for="addCrsDept">Course Department:</label>
						<input type="text" class="form-control" id="addCrsDept">
					</div>

					<div class="form-group">
						<label for="addCrsCode">Course Code:</label>
						<input type="text" class="form-control" id="addCrsCode">
					</div>

					<div class="form-group">
						<label for="addCrsSec">Course Section:</label>
						<input type="text" class="form-control" id="addCrsSec">
					</div>

					<div class="form-group">
						<label for="addCrsPwd">Course Password:</label>
						<input type="password" class="form-control" id="addCrsPwd">
					</div>

				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" ng-click="add_class()" data-dismiss="modal">Add Class</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div class="posRel z1" style="z-index:2;" ng-view></div>
</body>
</html>
