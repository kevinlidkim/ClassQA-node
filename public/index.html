<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>ClassQA</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- JS -->
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/moment/moment.js"></script>
	<script src="libs/angular-moment/angular-moment.js"></script>

	<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Design -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-indigo.min.css" />

	<!-- Google API -->
	<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
	<script src="libs/angular-recaptcha/release/angular-recaptcha.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/controllers/ClassCtrl.js"></script>
	<script src="js/controllers/QaCtrl.js"></script>

	<script src="js/services/MainService.js"></script>
	<script src="js/services/UserService.js"></script>
	<script src="js/services/ClassService.js"></script>
	<script src="js/services/QaService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="myApp" ng-controller="MainController" class="posRel" style="">
<div ng-show="!is_logged_in()" style="background-image: url('images/pattern.png');position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;" ></div>

<!-- Background ClassQA -->
<div ng-show="is_logged_in()" class="posAbs width100 height100 vertCenterMid" style="z-index:-10;top:0;bottom:0;left:0;right:0;">
	<div class="" style="color:#c0c0c0;padding-top:70px;font-family:KGH;font-size:15vw;">ClassQA</div>
</div>

<!-- HEADER -->
<div class="posAbs z0 headerGrad shadow4" style="width:100vw;z-index:100;height:80px;" ng-show="is_logged_in()">

	<!--
    <div class="width100 posAbs" style="background-image: url('images/pattern.png');height:320px;top:-120px;width:400px;"></div>
    <div class="width100 posAbs grad" style="height:200px;opacity:0.4;">        </div>
    <div class="width100 posAbs backColorWhite shadow3 bordRad10" style="height:100px;top:18px;margin-left:5%;width:90%;opacity:0.98;">        </div>
    -->

	<div class="width100 vertCenterMid" style="font-size:20px;height:80px;">
		<div class="posAbs vertCenterMid" style="left:0;height:80px;width:150px;">
			<a class="inlineBlock vertAlignTop " ng-href="/" ng-controller="UserController">
				<div class="inlineBlock vertAlignTop kievit colWhite" style="font-size:22px;">
					<img src="../images/profile-user.png" height="28px" class="posRel" style="margin-right:10px;bottom:2px;"/>
					{{logged_in_user}}
				</div>
			</a>
		</div>
		<!--<a class="inlineBlock vertAlignTop" ng-href="/" ng-controller="UserController" style="">
            <div class="centerText posRel bordRad10 colGreen backColorWhite"
                 style="font-family:KGH;height:60px;font-size:2.2em;padding:20px 20px 0 20px;">ClassQA</div>
        </a>-->
		<div class="posAbs vertCenterMid" style="right:0;height:80px;width:240px;">
			<a class="inlineBlock vertAlignTop" href="" ng-show="!is_Professor()" data-toggle="modal" data-target="#addModal">
				<div class="inlineBlock vertAlignTop kievit colWhite">Add Class</div>
			</a>
			<a class="inlineBlock vertAlignTop" href="" ng-show="is_Professor()"   data-toggle="modal" data-target="#createModal">
				<div class="inlineBlock vertAlignTop kievit colWhite hoverGreen backColorDGreen hoverBackColorWhite bordRad5" style="padding:12px 20px;margin-right:25px;">Create Class</div>
			</a>
			<a class="inlineBlock vertAlignTop" ng-click="logout()" href=""
			   onmouseenter="$(this).find('#logoutBtn').toggle();$(this).find('#logoutGBtn').toggle();"
			   onmouseleave="$(this).find('#logoutBtn').toggle();$(this).find('#logoutGBtn').toggle();">
				<img src="../images/logout.png" height="26px" class="posRel" style="bottom:2px;display:none;" id="logoutBtn"/>
				<img src="../images/logout-green.png" height="26px" class="posRel" style="bottom:2px;" id="logoutGBtn"/>
			</a>
		</div>
	</div>

	<!-- HIDDEN MODALS -->
	<!-- createClass Modal -->
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content" style="width:480px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title kievet colBlack" style="padding-left:15px;font-weight:600;">Create Class</h4>
				</div>

				<div class="modal-body">

					<div class="input">
						<input class="input__field" type="text" id="crsName">
						<label class="input__label" for="crsName">
							<span class="input__label-content">Course Name</span>
						</label>
					</div>

					<form name="createClassForm">
						<div class="form-group">
							<label>Course Name:</label>
							<input type="text" class="form-control" ng-model="crsName" required>
						</div>

						<div class="form-group">
							<label>Course Code:</label>
							<input type="text" class="form-control" ng-model="crsCode" required>
						</div>

						<div class="form-group">
							<label>Course Department:</label>
							<input type="text" class="form-control" ng-model="crsDept" required>
						</div>

						<div class="form-group">
							<label>Course Section:</label>
							<input type="text" class="form-control" ng-model="crsSec" required>
						</div>

						<div class="form-group">
							<label>Password:</label>
							<input type="password" class="form-control" ng-model="crsPwd" required>
						</div>

						<div class="form-group">
							<label>Description:</label>
							<textarea class="form-control" rows="4" ng-model="crsDesc" placeholder="..." required></textarea>
						</div>

						<button class="btn btn-success" ng-click="create_class()" data-dismiss="modal" ng-disabled="createClassForm.$invalid">Create Class</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- addClass Modal -->
	<div id="addModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Class</h4>
				</div>
				<div class="modal-body">


					<form name="addClassForm">
						<div class="form-group">
							<label>Course Department:</label>
							<input type="text" class="form-control" ng-model="addCrsDept" required>
						</div>

						<div class="form-group">
							<label>Course Code:</label>
							<input type="text" class="form-control" ng-model="addCrsCode" required>
						</div>

						<div class="form-group">
							<label>Course Section:</label>
							<input type="text" class="form-control" ng-model="addCrsSec" required>
						</div>

						<div class="form-group">
							<label>Course Password:</label>
							<input type="password" class="form-control" ng-model="addCrsPwd" required>
						</div>

						<button type="submit" class="btn btn-success" ng-click="add_class()" data-dismiss="modal" ng-disabled="addClassForm.$invalid">Add Class</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- ANGULAR DYNAMIC CONTENT -->
<div class="posRel z1" style="z-index:10;" ng-view></div>

</body>
</html>
