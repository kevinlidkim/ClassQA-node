<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>ClassQA</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/moment/moment.js"></script>
	<script src="libs/angular-moment/angular-moment.js"></script>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>


	<!-- Google API -->
	<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
	<script src="libs/angular-recaptcha/release/angular-recaptcha.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/controllers/ClassCtrl.js"></script>
	<script src="js/controllers/QaCtrl.js"></script>

	<script src="js/services/MainService.js"></script>
	<script src="js/services/UserService.js"></script>
	<script src="js/services/ClassService.js"></script>
	<script src="js/services/QaService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="myApp" ng-controller="MainController">
<div class="container">

	<!-- HEADER -->
	<nav class="navbar navbar-inverse navbar-fixed-top navbar_custom">
		<div class="navbar-header">
			<a class="navbar-brand navbrand_custom" ng-href="/">ClassQA</a>
		</div>
		<ul class="nav navbar-nav">
			<li ng-show="is_logged_in()"><a ng-href="/" ng-controller="UserController">{{logged_in_user}}</a>
			<li ng-show="is_logged_in() && !is_Professor()"><a href="" data-toggle="modal" data-target="#addModal">Add Class</a></li>
			<li ng-show="is_Professor()"><a href="" data-toggle="modal" data-target="#createModal">Create Class</a></li>
			<li ng-show="is_logged_in()"><a ng-click="logout()" href="">Logout</a></li>

    </ul>
	</nav>


	<!-- HIDDEN MODALS -->
	<!-- createClass Modal -->
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create Class</h4>
				</div>

				<div class="modal-body">

					<form name="createClassForm">
						<div class="form-group">
						  <label>Course Name:</label>
						  <input type="text" class="form-control" ng-model="crsName" required>
						</div>

						<div class="form-group">
						  <label>Course Code:</label>
						  <input type="text" class="form-control" ng-model="crsCode" required>
						</div>

						<div class="form-group">
						  <label>Course Department:</label>
						  <input type="text" class="form-control" ng-model="crsDept" required>
						</div>

						<div class="form-group">
						  <label>Course Section:</label>
						  <input type="text" class="form-control" ng-model="crsSec" required>
						</div>

						<div class="form-group">
						  <label>Password:</label>
						  <input type="password" class="form-control" ng-model="crsPwd" required>
						</div>

						<div class="form-group">
						  <label>Description:</label>
						  <textarea class="form-control" rows="4" ng-model="crsDesc" placeholder="..." required></textarea>
						</div>

						<button class="btn btn-success" ng-click="create_class()" data-dismiss="modal" ng-disabled="createClassForm.$invalid">Create Class</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- addClass Modal -->
  <div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Class</h4>
        </div>
        <div class="modal-body">

					<form name="addClassForm">
						<div class="form-group">
						  <label>Course Department:</label>
						  <input type="text" class="form-control" ng-model="addCrsDept" required>
						</div>

						<div class="form-group">
						  <label>Course Code:</label>
						  <input type="text" class="form-control" ng-model="addCrsCode" required>
						</div>

						<div class="form-group">
						  <label>Course Section:</label>
						  <input type="text" class="form-control" ng-model="addCrsSec" required>
						</div>

						<div class="form-group">
						  <label>Course Password:</label>
						  <input type="password" class="form-control" ng-model="addCrsPwd" required>
						</div>

						<button type="submit" class="btn btn-success" ng-click="add_class()" data-dismiss="modal" ng-disabled="addClassForm.$invalid">Add Class</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</form>

        </div>
      </div>
    </div>
  </div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>
	<form>
	</form>

</div>
</body>
</html>
