<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Eliza</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/moment/moment.js"></script>
	<script src="libs/angular-moment/angular-moment.js"></script>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>


	<!-- Google API -->
	<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
	<script src="libs/angular-recaptcha/release/angular-recaptcha.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>

	<script src="js/services/MainService.js"></script>
	<script src="js/services/UserService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainController">
<div class="container">

	<!-- HEADER -->
	<nav class="navbar navbar-inverse navbar-fixed-top navbar_custom">
		<div class="navbar-header">
			<a class="navbar-brand navbrand_custom" ng-href="/">ClassQA</a>
		</div>
		<ul class="nav navbar-nav">
			<li ng-show="is_logged_in()"><a ng-href="/" ng-controller="UserController">{{logged_in_user}}</a>
			<li ng-show="is_logged_in()"><a href="" data-toggle="modal" data-target="#addModal">Add Class</a></li>
			<!-- MAKE CREATE CLASS  NG-SHOW="IS_PROFESSOR" -->
			<li ng-show="is_logged_in()"><a href="" data-toggle="modal" data-target="#createModal">Create Class</a></li>
			<li ng-show="is_logged_in()"><a ng-click="logout()" href="">Logout</a></li>
    </ul>
	</nav>


	<!-- HIDDEN MODALS -->
	<!-- createClass Modal -->
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create Class</h4>
				</div>
				<div class="modal-body">
					<label>Course Code</label>
					<input id="createCrsCode" type="text" name="" value="">

					<label>Password</label>
					<input id="createCrsPassword" type="text" name="" value="">

					<div class="row">
						<div class="col-md-12">
							<label>Additional Info</label><br>
							<textarea id="moreInfo" name="name" placeholder="..."></textarea>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button id="createClassBtn" type="submit" class="btn btn-success">Create Class</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- addClass Modal -->
  <div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Class</h4>
        </div>
        <div class="modal-body">
          <label>Course Code</label>
          <input id="addCrsCode" type="text" name="" value="">

          <label>Password</label>
          <input id="addCrsPassword" type="text" name="" value="">

        </div>
        <div class="modal-footer">
          <button id="addClassBtn" type="submit" class="btn btn-success">Add Class</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>




	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>
	<form>
	</form>

</div>
</body>
</html>
